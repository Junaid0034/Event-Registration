<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Event Registration Form</title>
</head>
<body>



  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
      <h1 id="header-title">Register For Event</h1>
    </div>
    <div class="col-md-6 align-self-center pr=5px">
      <input type="text" class="form-control" id="filter" placeholder="search Event...">
    </div>
    </div>
  </div>
  </header>




  <div class="container">
    <div class="row">
     <div class="col-md-6">
    <div class="Event-info ">
      <div class="card-head">
        <h3>List Of Events</h3>
      </div>




  <div class="row">
  <div class="form-group col-md-6 mb-3">
    <label for="inputState">Event</label>
    <select id="inputState1" class="form-control">
      <option selected></option>
      <option>Event 1</option>
      <option>Event 2</option>
      <option>Event 3</option>
      <option>Event 4</option>
    </select>
  </div>


  <div class="form-group col-md-6 mb-3">
    <label for="inputState">State</label>
    <select id="inputState2" class="form-control">
      <option selected></option>
      <option>Dubai</option>
      <option>Sharja</option>
      <option>Abu Dhabi</option>
      <option>Ajman</option>
    </select>
  </div>
</div>


        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label>First Name</label>
            <input type="email" class="form-control notEmpty" id="firstname" placeholder="">
          </div>



          <div class="form-group col-md-6 mb-3">
            <label>Last Name</label>
            <input type="email" class="form-control notEmpty" id="lastname" placeholder="">
          </div>
        </div> <!--form-row ends here-->


        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="text" class="form-control notEmpty" id="email" placeholder="1234@gmail.com">
        </div>

        <div class="form-group mb-3">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control notEmpty" id="address" placeholder="1234 Main St">
        </div>



        <div class="row">

          <div class="form-group col-md-6">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>


          <div class="form-group col-md-6 ">
            <label for="inputZip">Anything</label>
            <div class="row give-pad">
            <div class="form-check col-auto">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Yes
              </label>
            </div>
            <div class="form-check col-auto">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                No
              </label>
            </div>
            </div>
          </div>


        </div> <!--form-row ends here-->





       
        <button class="btn btn-primary mt-4 ml-auto mr-auto" id="submit">Register</button>
    
    </div>
</div>

<div class="col-md-6">
  <div class="Event-info">
    <div class="card-head">
      <h3>Submitted Events</h3>
    </div>
    <ul id="ul">
      </ul>
</div>
</div>



  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
